<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style1.css">
</head>
<body style="background-color: rgb(190, 248, 74);">
    <form >
        <div class="form1">
            <header id="header1">Personal Details</header>
            Name : <input type="text" name="name" id="name">
            <br>
            Password : <input type="password" name="password" id="password">
            <br>
            Email Id : <input type="email" name="email" id="email">
        </div>
        <br>
        <div class="form1">
            <label for="Gender">Gender</label>
            <input type="checkbox" name="Male" id="Gender">Male
            <input type="checkbox" name="Female" id="Gender">Female
        </div>
        <div class="form1">
            Contact No : <input type="text" name="Contact" id="Contact">
            <br>
        </div>
        <div class="form1">
            <header  id="header1">Education Details</header>
            <br>    
        <label for="degree">Degree</label>
        <select name="degree" id="degree">
            <option>select an Option</option>
            <option value="BSc">BSC</option>
            <option value="Btech">Btech</option>
            <option value="Diploma">Diploma</option>
        </select>
        <br>
        <label for="Engineering">Engineering</label>
        <select name="Engineering" id="Engineering">
            <option>select an Option</option>
            <option value="Computer">Computer</option>
            <option value="Mechanical">Mechanical</option>
            <option value="Civil">Civil</option>
        </select>
    </div>
    <br>
    <br>
    <div class="form1">
        <header id="header1">Address</header>
        <input type="text" name="Address" id="Address">
    </div>
    <div class="form1">
        <header id="header1">Resume</header>
        Attach Resume: <input type="file" name="Resume" id="Resume">
        <br>
        <div class="form1">
            <button style="color: rgb(19, 231, 104);display: inline-block;">
                <img src="Image/Submitbutton.png" alt="submit" height="20px"></button>
        </div>
    </form>
</body>
</html>
